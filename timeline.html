<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum â€“ Decision Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <div>
                        <h1>CONTINUUM</h1>
                        <h2>Human-AI Memory Continuity System</h2>
                        <p class="subtitle">Browse and analyze your past decisions</p>
                    </div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="btn">
                    <i class="fas fa-plus-circle"></i> Capture
                </a>
                <a href="timeline.html" class="btn btn-primary active">
                    <i class="fas fa-history"></i> Timeline
                </a>
                <a href="recall.html" class="btn">
                    <i class="fas fa-robot"></i> AI Recall
                </a>
            </div>
            <div class="mode-toggle">
                <button id="darkModeToggle" class="btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="timeline-header">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search decisions...">
            </div>
            <div class="filter-controls">
                <select id="filterTimeframe">
                    <option value="all">All Time</option>
                    <option value="week">Past Week</option>
                    <option value="month">Past Month</option>
                    <option value="year">Past Year</option>
                </select>
                <select id="filterTag">
                    <option value="all">All Tags</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="urgent">Urgent</option>
                    <option value="strategic">Strategic</option>
                    <option value="learning">Learning</option>
                    <option value="financial">Financial</option>
                </select>
                <button class="btn btn-secondary" id="clearFilters">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
                <button class="btn btn-primary" onclick="exportDecisions()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
        
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalDecisions">0</h3>
                    <p>Total Decisions</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon time">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="timeDecisions">0</h3>
                    <p>Time-sensitive</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon money">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3 id="moneyDecisions">0</h3>
                    <p>Financial</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon learning">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="stat-info">
                    <h3 id="learningDecisions">0</h3>
                    <p>Learning</p>
                </div>
            </div>
        </div>

        <div id="timeline" class="timeline-cards">
            <!-- Decisions will be loaded here -->
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>No decisions yet</h3>
                <p>Capture your first decision to start building your memory timeline.</p>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Capture First Decision
                </a>
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
