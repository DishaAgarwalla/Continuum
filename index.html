<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum â€“ Decision Capture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <div>
                        <h1>CONTINUUM</h1>
                        <h2>Human-AI Memory Continuity System</h2>
                        <p class="subtitle">Capture not just decisions, but the reasoning behind them.</p>
                    </div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-primary active">
                    <i class="fas fa-plus-circle"></i> Capture
                </a>
                <a href="timeline.html" class="btn">
                    <i class="fas fa-history"></i> Timeline
                </a>
                <a href="recall.html" class="btn">
                    <i class="fas fa-robot"></i> AI Recall
                </a>
            </div>
            <div class="mode-toggle">
                <button id="darkModeToggle" class="btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="capture-container">
            <div class="form-section full-width">
                <h2><i class="fas fa-edit"></i> Capture New Decision</h2>
                <form id="decisionForm">
                    <div class="form-group">
                        <label for="title">Decision Title</label>
                        <input type="text" id="title" class="form-control" placeholder="e.g., Choosing a new project framework" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="intent">Your Goal / Intent</label>
                        <textarea id="intent" class="form-control" placeholder="What are you trying to achieve with this decision?" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="constraints">Constraints</label>
                        <textarea id="constraints" class="form-control" placeholder="Time, budget, emotional, or other limitations" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="alternatives">Alternatives Considered</label>
                        <textarea id="alternatives" class="form-control" placeholder="Other options you evaluated and why they weren't chosen" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="finalDecision">Final Decision</label>
                        <input type="text" id="finalDecision" class="form-control" placeholder="The actual decision you made" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reasoning">Reasoning Behind Decision</label>
                        <textarea id="reasoning" class="form-control" placeholder="Detailed explanation of why you made this choice" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (optional)</label>
                        <input type="text" id="tags" class="form-control" placeholder="e.g., work, personal, urgent, strategic">
                        <small>Separate tags with commas</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="emotionalState">Emotional State (1-10)</label>
                        <input type="range" id="emotionalState" min="1" max="10" value="5" class="form-control">
                        <div class="range-labels">
                            <span>Stressed</span>
                            <span>Neutral</span>
                            <span>Confident</span>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="consent-checkbox">
                            <input type="checkbox" id="consent" required>
                            <label for="consent">I consent to store this decision in my memory</label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Decision
                        </button>
                    </div>
                </form>
                
                <div class="demo-section" style="margin-top: 20px;">
                    <button type="button" id="demoBtn" class="btn btn-secondary" style="width: 100%;">
                        <i class="fas fa-bolt"></i> QUICK DEMO: Load Sample Decisions
                    </button>
                </div>
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <i class="fas fa-clipboard-list"></i>
                <h3 id="totalDecisions">0</h3>
                <p>Total Decisions</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="recentDecisions">0</h3>
                <p>This Month</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3 id="avgConfidence">0</h3>
                <p>Avg Confidence</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
